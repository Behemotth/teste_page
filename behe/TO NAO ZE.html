<!DOCTYPE html>
<html> 
  <head>
  <meta charset="utf-8">
  <title>Formulario (HTML) </title>
  </head>
  
   <body>
   
 <h1> LA ELE </h1>
 
 <p>Suco de abacate batido com caqui, fiz mais uma pagina pra ver se </p>
 
 <form action="/pagina-processa-dados-do-form" method="post">
                               
							    <fieldset>
<legend>DADOS GERAIS</legend>
 <label for="nome">Nome:</label>
 <input type="text" minlength="3" name="nome"required /> <br>
 
 <label for="cpf">CPF:</label>
 <input type="cpf" minlength="11" name="cpf" required/> <br>
                                
 <label for="email"> Email: </label>
 <input type="email" name="email" required /> <br>

 <label for="tel"> Telefone de contato:</label>
 <input type="tel" name="telefone" required /> <br>

 <label for="nascimento"> Data de Nascimento:</label>
 <input type="date" name="nascimento" required /> <br>
						
                               </fieldset>
 
                                <fieldset>
 
 <legend> ENDEREÇO</legend>
 <label for="tipo_endereco">TIPO:</label> 

 <select id="tipo_endereco">
 <option value="">Selecione</option>
  <option value="">Rua</option>
   <option value="">Praça</option>
    <option value="">Avenida</option>
	 <option value="">Outros</option>
	 </select>
	 
 <label for="logradouro_endereco">Logradouro:</label>
 <input type="text" name="logradouro_endereco" /><br>

 <label for="numero_endereco">Numero:</label>
 <input type="numero_endereco" name="numero_endereco" />
 
 <label for="complemento_endereco"> Complemento: </label>
 <input type="text" name="complemento_endereco" required /><br>
 </fieldset>

 <br>

 <fieldset> 
 <label for="mensagem"> mensagem:</label>
 <textarea name="mensagem" cols="50" rows="5"> </textarea>
  <input type="submit" value="Enviar"/>
</fieldset>
                               
								
 
 </body>
 
 </html>
